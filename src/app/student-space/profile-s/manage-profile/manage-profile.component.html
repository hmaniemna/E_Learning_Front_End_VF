<body>
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1" style="height: 8%;">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">
                <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                
                <a href="index-2.html" class="logo"><img src="assets/images/logo1.png" alt="" />
                </a>
            </div>
            <!--== MY ACCCOUNT ==-->
        </div>
    </div>

    <div class="container-fluid sb2">
        <div>
            <div class="sb2-1">
                <app-side-bar-s></app-side-bar-s>
                
                
                          
                
            </div>

            <!--== BODY INNER CONTAINER ==-->
            <div class="sb2-2">
                <!--== breadcrumbs ==-->
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="" routerLink="/home" routerLinkActive="active"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="" routerLink="/student-space" routerLinkActive="active"> Dashboard</a>
                        </li>
                        <li class="page-back"><a href="" routerLink="/home" routerLinkActive="active"><i class="fa fa-backward" aria-hidden="true"></i> Log Out</a>
                        </li>
                    </ul>
                </div>

          
                <!--== DASHBOARD INFO ==-->
              
                  <div class="stu-db">
                   <div class="container pg-inn">
                       <!--== User Details ==-->
                <!--== User Details ==-->
                <div class="sb2-2-3">
                    <div class="row">
                        <div class="col-md-12">
						<div class="box-inn-sp admin-form">
                                <div class="inn-title">
                                    <h4>Update Admin infos</h4>
                                    <p>Here you can edit your website basic details URL, Phone, Email, Address, User and password and more</p>
                                </div>
                                <div class="tab-inn">
                                    <div>
                                        
                                        <form (ngSubmit) = "onSubmit()" [formGroup]="createStudent">
                                        
                                        
                                        
                                            <div class="form-group">
                                                <label> Fist Name </label>
                                                <input formControlName="firstName" type="text" class ="form-control" id = "firstName"
                                                    [(ngModel)] = "student.firstName" name = "firstName">
                                                <span *ngIf="firstName?.invalid && firstName?.touched" class="text-danger">First Name  is required!</span>
                                            </div>

                                            <div class="form-group">
                                                <label> Last Name </label>
                                                <input formControlName="lastName" type="lastName" class ="form-control" id = "lastName"
                                                    [(ngModel)] = "student.lastName" name = "lastName">
                                                <span *ngIf="lastName?.invalid && lastName?.touched" class="text-danger">Last Name  is required!</span>
                                            </div>

                                            <div class="form-group">
                                                <label> Password </label>
                                                <input formControlName="password" type="password" class ="form-control" id = "password"
                                                    [(ngModel)] = "student.password" name = "password">
                                                <span *ngIf="password?.invalid && password?.touched" class="text-danger">password  is required!</span>
                                            </div>
                                            
                                        
                                        
                                            <button class = "btn btn-success" type ="submit">Submit</button>
                                        
                                        </form>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
     
                       
              </div>
              
            </div>
        </div>
    </div>
</div>
    
 


    

</body>
