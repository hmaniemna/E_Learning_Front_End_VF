<body>
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">

             <!--  <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                <a href="#" class="atab-menu"><i class="fa fa-bars tab-menu" aria-hidden="true"></i></a> -->

                <a href="index-2.html" class=""><img src="assets/images/logo1.png" alt="" />
                </a>
            </div>
        </div>
    </div>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2 ">
        <div >
            <div class="sb2-1 ">
                  <app-side-bar-s></app-side-bar-s> 
             </div>   
            <!--== BODY INNER CONTAINER ==-->
            <div class="sb2-2">
                <!--== breadcrumbs ==-->
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="" routerLink="/home" routerLinkActive="active"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <!--<li class="active-bre"><a href="" [routerLink]="['/student-space/', this.student.idS]" routerLinkActive="active"> Dashboard</a>
                        </li>-->
                        <li class="page-back"><a href="" routerLink="/home" routerLinkActive="active"><i class="fa fa-backward" aria-hidden="true"></i> Log Out</a>
                        </li>
                    </ul>
                </div>
                <!--== Students Details ==-->
                <div class="sb2-2-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box-inn-sp">
                                <div class="inn-title">
                                    <h4>My List of Tests</h4>
                                    <p>All about Test and its deadline</p>
                                </div>
                                <div>
                                    <table class = "table table-striped">
                                        <thead>
                                            <tr>
                                                <th> Name </th>
                                                <th> Type  </th>
                                                <th> Size </th>
                                                <th> Test </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor = "let file of fileInfos | async" >
                                                <td> {{ file.name }} </td>
                                                <td> {{ file.type }} </td>
                                                <td> {{ file.size }} </td>
                                                <td> {{file.url }} </td>
                     
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
