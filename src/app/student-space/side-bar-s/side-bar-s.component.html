<body>
      <!--== USER INFO ==-->
      <div class="sb2-12">
        <ul>
            <li><img src="assets/images/emna.jpg" alt="">
            </li>
            <li>
                <h5 class="color"> Emna Hmani <span> Manouba,Tunis </span></h5>
            </li>
            <li></li>
        </ul>
    </div>
    <!--== LEFT MENU ==-->
    <div class="sb2-13">
        <ul class="collapsible" data-collapsible="accordion">
        
            <li><a   href=""  [routerLink]="['/student-space/', this.student.idS]" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> My dashboard</a>
            </li>
            <li><a href="" [routerLink]="['/student-classroomS/', this.student.idS]" routerLinkActive="active" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> My Classrooms</a>
                <div class="collapsible-body left-sub-menu">
                    <ul *ngFor = "let course of courses" >
                        <li><a href="" [routerLink]="['/student-classroom/', course.idCourse]">{{course.title}}</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li><a   href="" [routerLink]="['/student-profile/', this.student.idS]" routerLinkActive="active" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> Profile</a>
            </li>
            <li><a   href="" [routerLink]="['/student-calendar/', this.student.idS]"routerLinkActive="active" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> Calendar</a>
            </li>
            <li><a   href="" [routerLink]="['/student-tests/', this.student.idS]" routerLinkActive="active" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> Tests</a>
            </li>
            <li><a  href="" [routerLink]="['/student-events/', this.student.idS]" routerLinkActive="active" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> Events</a>
            </li>
            <li><a  href="" [routerLink]="['/student-articles/', this.student.idS]" routerLinkActive="active" class="collapsible-header"><i class="fa fa-book" aria-hidden="true"></i> Articles</a>
            </li>
         
    
        </ul>
    </div>
          

</body>
