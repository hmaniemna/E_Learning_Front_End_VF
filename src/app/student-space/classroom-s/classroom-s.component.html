<body>
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1" style="height: 8%;">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">
                <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                
                <a href="index-2.html" class="logo"><img src="assets/images/logo1.png" alt="" />
                </a>
            </div>
            <!--== MY ACCCOUNT ==-->
            <div  class="text">
                <!-- Dropdown Trigger -->
                <a href='/student-profile' data-activates='top-menu' ><img src="assets/images/user/6.png" alt="" /></a>
            </div>
        </div>
    </div>

    <div class="container-fluid sb2">
        <div>
            <div class="sb2-1">
            <app-side-bar-s></app-side-bar-s>
            </div>

            <!--== BODY INNER CONTAINER ==-->
            <div class="sb2-2">
                <!--== breadcrumbs ==-->
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="index-2.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Dashboard</a>
                        </li>
                        <li class="page-back"><a href="index-2.html"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
                        </li>
                    </ul>
                </div>

          
                <!--== DASHBOARD INFO ==-->
              
                 <!--  <div class="stu-db">
                    <div class="container pg-inn">
                        <div class="col-md-9">-->
                            <div class="udb">
                                <section>
                                    <div class="container com-sp pad-bot-70 pg-inn">
                                        <div class="row">
                                            <div class="cor">
                                                <div class="col-md-3">
                                                    <div class="cor-top-deta cor-side-com">
                                                        <div class="cor-top-deta">
                                                            <div class="ho-st-login cor-apply field-com">
                                                                <div class="col s12">
                                
                                
                                    <label class="btn btn-default p-0">
                                      <input type="file" (change)="selectFile($event)"  />
                                    </label>
                                  </div>
                                
                                  <div class="col-4">
                                    <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
                                      Upload
                                    </button>
                                  </div>
                                
                                
                                <div *ngIf="currentFile" class="progress my-3">
                                  <div
                                    class="progress-bar progress-bar-info"
                                    role="progressbar"
                                    attr.aria-valuenow="{{ progress }}"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    [ngStyle]="{ width: progress + '%' }"
                                  >
                                    {{ progress }}%
                                  </div>
                                </div>
                                <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
                                
                                
                                
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                
                                                    <div class="cor-side-com">
                                                        <div class="">
                                                            <div class="de-left-tit">
                                                                <h4>Upcoming Event</h4>
                                                            </div>
                                                        </div>
                                                        <div>
                                                          <div class="ho-event pg-eve-main" *ngFor = "let event of events">
                                                              <ul>
                                                                  <li>
                                                                      <div class="ho-ev-date pg-eve-date"><span>{{event.dayEvent}}</span>
                                                                      </div>
                                                                      <div class="ho-ev-link pg-eve-desc">
                                                                          <a href="event-register.html">
                                                                              <h4>{{event.nameEvent}}</h4>
                                                                          </a>
                                                                      </div>
                                
                                                                  </li>
                                
                                
                                
                                
                                
                                
                                                              </ul>
                                                          </div>
                                
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="cor-mid-img">
                                                        <img src="assets/images/course.jpg" alt="">
                                                    </div>
                                                    <div class="cor-con-mid">
                                                        <div class="cor-p1">
                                
                                                            <h2>{{course.title}}</h2>
                                
                                
                                                        </div>
                                                        <div class="cor-p4">
                                                            <h3>Course Details:</h3>
                                                            <p> {{course.description}}</p>
                                                        </div>
                                
                                                        <div class="cor-p4">
                                     <div class="de-left-tit">
                                         <button class="btn btn-info" (click)="meetSupport()"> Link meet </button>
                                     </div>
                                <div>  <a routerLink="/addexam" routerLinkActive="active" class="btn btn-success" >Add Test</a></div>
                                
                                                            <h3>courses table:</h3>
                                
                                                            <ul class="collapsible" data-collapsible="accordion">
                                                                <li>
                                                                    <div class="collapsible-header active">{{course.year}}</div>
                                                                    <div class="collapsible-body cor-tim-tab">
                                                                        <h4> Courses</h4>
                                                                        <ul  *ngFor="let file of fileInfos | async">
                                                                            <li><a href="{{ file.url }}">{{ file.name }}</a></li>
                                
                                                                        </ul>
                                
                                                                    </div>
                                                                </li>
                                
                                
                                                            </ul>
                                
                                
                                                        </div>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                
                                
                                
                                
                                
                                
                                </section>
                                <!--SECTION END-->
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
              
    

</body>
